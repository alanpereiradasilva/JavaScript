<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings e números</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letra(s). </br>`)//Tamanho da String(nome) em letras
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. </br>`)//Converte toda String em maiúsculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)//Converte toda String em minúsculas
        var n1 = 1000000.55
        window.alert(`${n1.toFixed(2)}`)//Exibe com 2 casas decimais
        window.alert(`${n1.toFixed(2).replace('.', ',')}`)//Exibe além de 2 casas decimais, substitui o "." por ","
        window.alert(`${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
        //Esse último localiza para o Brasil com o estilo dinheiro, a moeda 'BRL' que é o real
        //USD é dólar e EUR é euro.
    </script>
</body>
</html>
